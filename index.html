<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pricing Component with Toggle</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <nav>
        <p>Annually</p>
      <label class="switch monthly">
        <input  type="checkbox" checked="checked">
        <span class="slider round unchecked-input"></span>
      </label>
      <p>Monthly</p>
    </nav>
    </header>
    <div class="price-container">
      <div class="pricing container1">
        <p>Basic</p>
        <h2 class="price1"><span class="span-size">$</span>19.99</h2>
        <hr class="side">
        <p>500 GB Storage</p>
        <hr class="side">
        <p>2 Users Allowed</p>
        <hr class="side">
        <p>Send up to 3 GB</p>
        <hr class="side">
        <button class="btn-side">LEARN MORE</button>
      </div>
      <div class="pricing container2">
        <p>Professional</p>
        <h2 class="price2"><span class="span-size">$</span>24.99</h2>
        <hr class="mid">
        <p>1 TB Storage</p>
        <hr class="mid">
        <p>5 Users Allowed</p>
        <hr class="mid">
        <p>Send up to 10 GB</p>
        <hr class="mid">
        <button class="btn-mid">LEARN MORE</button>
      </div> 
      <div class="pricing container3">
        <p>Master</p>
        <h2 class="price3"><span class="span-size">$</span>39.99</h2>
        <hr class="side">
        <p>2 TB Storage</p>
        <hr class="side">
        <p>10 Users Allowed</p>
        <hr class="side">
        <p>Send up to 20 GB</p>
        <hr class="side">
        <button class="btn-side">LEARN MORE</button>
      </div>

      <script src="app.js"></script>

  </body>
</html>
